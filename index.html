<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drops Counter</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="override">
 
    <div class="container p-5 text-center text-white">
      <div class="row">
        <h1 class="header-text mb-3 h2">Drops Counter</h1>
      </div>
      <div class="row">
        <h class="h2" id="count-el">0</h>
      </div>

      <div class="row justify-content-center row-cols-lg-2">
        <button type="button" class="btn btn-success  m-1" id="increment-btn" onclick="increment()">
          Increment
        </button>
      </div>
      <div class="row justify-content-center row-cols-1 row-cols-lg-2">
        <button type="button" class="btn btn-info m-1 align-self-center" id="save-btn" onclick="save()">Save</button>
      </div>
      <div class="row">
        <p class="text-text" id="save-el">Drops instilled:</p>
      </div>
      <div class="row justify-content-center row-cols-1 row-cols-2">
        <button type="button" class="btn btn-danger m-1 align-self-center" id="clear-btn" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
